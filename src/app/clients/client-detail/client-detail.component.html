<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="ClientID" [value] = "service.formData.ClientID">
  <label>Name</label>
  <div class="form-group">
    <input name="Name" #Name="ngModel" [(ngModel)]="service.formData.Name" class="form-control"
      placeholder="Name" required>
  </div>
  <label>Address</label>
  <div class="form-group">
    <input name="Address" #Name="ngModel" [(ngModel)]="service.formData.Address" class="form-control"
      placeholder="Address" required>
  </div>
  <label>City</label>
  <div class="form-group">
    <input name="City" #Name="ngModel" [(ngModel)]="service.formData.City" class="form-control" placeholder="City" required>
  </div>
  <label>State</label>
  <div class="form-group">
    <input name="State" #Name="ngModel" [(ngModel)]="service.formData.State" class="form-control" placeholder="State" required>
  </div>
  <label>PostCode</label>
  <div class="form-group">
    <input name="PostCode" #Name="ngModel" [(ngModel)]="service.formData.PostCode" class="form-control"
      placeholder="PostCode" required>
  </div>
  <label>Country</label>
  <div class="form-group">
    <input name="Country" #Name="ngModel" [(ngModel)]="service.formData.Country" class="form-control"
      placeholder="Country" required><br>
  </div>
  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" type="submit" >Submit</button>
  </div>
</form>
